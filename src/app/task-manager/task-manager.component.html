   <div class="row" #taskcontainer>
      <div class="col-6">
        <ul>
          <li *ngFor="let task of tasks">
            {{ task.name }}
            <span class="description">{{ task.description }}</span>
          </li>
        </ul>
      </div>
      <div class="col-6">
        <app-task-form [rootEl]="rootElement" (addTask)="addTaskToList($event)"></app-task-form>
      </div>
    </div>
