    <div class="container">
          <h3>Add a new Task</h3>
          <form>
            <div class="form-group">
              <label for="">Name of the Task</label>
              <input [(ngModel)]="name" type="text" name="name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Percentage finished</label>
              <input [(ngModel)]="finished" name="Percentage" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <textarea [(ngModel)]="description" class="form-control" name="description"></textarea>
            </div>
            <button type="button" class="btn" (click)="addTask()">Submit</button>
          </form>
        </div>
