<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="">Description</label>
    <textarea name="description" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="">Type</label>
    <select name="type" class="form-control" formControlName="type">
      <option value="public">Public</option>
      <option value="private">Private</option>
      <option value="official">Official</option>
    </select>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="finished" id="finished" formControlName="finished" />
    <label for="finished">Finished</label>
  </div>
  <div class="message">
    <ng-container *ngIf="!isValid">Form is invalid</ng-container>
    <ng-container *ngIf="isValid">Form is ready to submit</ng-container>
  </div>

  <div><button type="submit" class="btn btn-primary">OK</button></div>
 </form>
